<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语练习</title>
</head>
<body>

<div id="audioList"></div>
<div id="japaneseText"></div>

<script>
function playAudio(filename) {
  const audioPlayer = new Audio(filename);
  audioPlayer.play();

  // 去掉 ".mp3" 部分显示日语文本
  const japaneseText = filename.replace(".mp3", "");
  document.getElementById('japaneseText').textContent = japaneseText;
}

async function createAudioButtons() {
  const audioList = document.getElementById('audioList');

  try {
    const response = await fetch('https://zhangmasato.github.io/jlptN3/MP3');
    const files = await response.json();
    files.forEach(filename => {
      const button = document.createElement('button');
      button.textContent = filename.replace(".mp3", ""); // 初始文本不包含 ".mp3"
      button.onclick = function() {
        playAudio(filename);
      };

      audioList.appendChild(button);
    });
  } catch (error) {
    console.error('获取文件列表失败', error);
  }
}

createAudioButtons();
</script>

</body>
</html>
