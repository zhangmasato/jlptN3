<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语练习</title>
</head>
<body>

<div id="audioList"></div>
<div id="japaneseText"></div>

<script>
const audioFiles = [
  { name: "MP3/入口の前には車をとめないでください。.mp3", translation: "请不要在入口停车。"},
  { name: "MP3/わたしはテニスのルールをよくしりません.mp3", translation: "我熟悉网球的规则。"},
  { name: "MP3/もっとていねいにかいてください。.mp3", translation: "请更加仔细地写。"}
];

function playAudio(index) {
  const audioPlayer = new Audio(audioFiles[index].name);
  audioPlayer.play();
  document.getElementById('japaneseText').textContent = audioFiles[index].name;
}

function createAudioButtons() {
  const audioList = document.getElementById('audioList');

  audioFiles.forEach((file, index) => {
    const button = document.createElement('button');
    button.textContent = file.translation;
    button.onclick = function() {
      playAudio(index);
    };

    audioList.appendChild(button);
  });
}

createAudioButtons();
</script>

</body>
</html>
