<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语练习</title>
</head>
<body>

<div id="audioList"></div>
<div id="japaneseText"></div>

<script>
async function fetchAudioFiles() {
  try {
    const response = await fetch('MP3/');
    const files = await response.json();
    return files;
  } catch (error) {
    console.error('获取文件列表失败', error);
    return [];
  }
}

async function playAudio(filename) {
  const audioPlayer = new Audio(filename);
  audioPlayer.play();
  document.getElementById('japaneseText').textContent = filename;
}

async function createAudioButtons() {
  const audioList = document.getElementById('audioList');
  const audioFiles = await fetchAudioFiles();

  audioFiles.forEach((filename, index) => {
    const button = document.createElement('button');
    button.textContent = `音频 ${index + 1}`;
    button.onclick = function() {
      playAudio(`MP3/${filename}`);
    };

    audioList.appendChild(button);
  });
}

createAudioButtons();
</script>

</body>
</html>
